{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<h1>Dog Food</h1>

<div class="row">
	{% for product in products %}
	<div class="col-lg-4">
        <img class="thumbnail" src="{{product.image.url}}">
		<div class="box-element product">
			<h6><strong>{{product.name}}</strong></h6>
			<hr>

			<button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
			<h4 style="display: inline-block; float: right"><strong>
			Ksh{{product.price|floatformat:2}} </strong></h4>
		</div>
	</div>
    {% endfor %}
</div>
<h1>Cat Food</h1>

<div class="row">
	{% for product in products %}
	<div class="col-lg-4">
        <img class="thumbnail" src="{{product.image.url}}">
		<div class="box-element product">
			<h6><strong>{{product.name}}</strong></h6>
			<hr>

			<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>

			<h4 style="display: inline-block; float: right"><strong>Ksh{{product.price}}</strong></h4>

		</div>
	</div>
    {% endfor %}
</div>

{% endblock content %}
